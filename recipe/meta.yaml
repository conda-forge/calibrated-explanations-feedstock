{% set name = "calibrated-explanations" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/calibrated_explanations-{{ version }}.tar.gz
  sha256: e16c4bdad83b325f8673321141b2632def6bbda8b7608d381591a33465a17742

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - crepes
    - ipython
    - lime
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - shap

test:
  imports:
    - calibrated_explanations
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Extract calibrated explanations from machine learning models.
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/Moffran/calibrated_explanations

extra:
  recipe-maintainers:
    - tuvelofstrom
